    {% extends 'layout.html' %}
    {% block content %}
        <hr class="m-2" />
        <!-- cards containing items -->
        <div class="card-deck">
            {% if tasks %}
                <div class="card">
                    {% for task in tasks %}
                        <div class="card-body">
                            <ul>
                                <li>{{ task.title }}</li>
                            </ul>
                        </div>
                    {% endfor %}
                    <div class="card-footer">
                        <strong>Personal</strong>
                        <p class="m-0 text-muted">
                        <small>On this computer</small>
                        </p>
                    </div>
                </div>  
            {% else %}
                <div class="card">
                    <div class="card-body">
                        <h6>No Tasks</h6>
                    </div>
                    <div class="card-footer">
                        <strong>Personal</strong>
                        <p class="m-0 text-muted">
                        <small>On this computer</small>
                        </p>
                    </div>
                </div>
            {% endif %}
        </div>
    {% endblock content %}
