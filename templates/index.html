    {% extends 'layout.html' %}
    {% block content %}
        <hr class="m-2" />
        <!-- cards containing items -->
        <div class="card-deck">
            {% if lists %}
                {% for list, items in lists.items() %}
                <div class="card">
                    {% for item in items %}
                        <div class="card-body">
                            <ul>
                                <li>{{ item.title }}</li>
                            </ul>
                        </div>
                    {% endfor %}
                    <div class="card-footer">
                        <strong>{{ list }}</strong>
                        <p class="m-0 text-muted">
                        <small>On this computer</small>
                        </p>
                    </div>
                </div>  
                {% endfor %}
            {% else %}
                <div class="card">
                    <div class="card-body">
                        <h6>No Tasks</h6>
                    </div>
                </div>
            {% endif %}
        </div>
    {% endblock content %}
